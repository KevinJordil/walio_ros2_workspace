name: ROS 2 CI
on:
  push:
jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0
        with:
          path: .

      - name: Install Cap'n Proto 0.7.0
        run: |
          sudo apt-get update
          sudo apt install libcapnp-0.7.0

      - name: Build and test workspace
        uses: ichiro-its/ros2-ws-action@v1.0.1
        with:
          distro: humble